name: rider_customer_app
description: A new Flutter project for rider customer app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_map: ^6.1.0 
  latlong2: ^0.9.1  
  geolocator: ^12.0.0 
  intl: ^0.19.0 
  shared_preferences: ^2.2.0
  geocoding: ^2.2.1 

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
  - family: Noto Sans Thai # ชื่อ Font Family ที่คุณจะใช้อ้างอิงในโค้ด
    fonts:
      - asset: assets/fonts/NotoSansThai-Regular.ttf # Path ไปยังไฟล์ Font
      - asset: assets/fonts/NotoSansThai-Bold.ttf     # ถ้ามีน้ำหนัก Bold
        weight: 700 # กำหนด weight สำหรับ Font นั้นๆ (Optional แต่แนะนำ)
      - asset: assets/fonts/NotoSansThai-Medium.ttf
        weight: 500